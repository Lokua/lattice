_vars:
  easing: &easing ease_in_out

# --------------------------------

slew:
  type: checkbox

rise:
  type: slider

fall:
  type: slider

# --------------------------------

hyst_section:
  type: separator

hyst:
  type: checkbox

lower_threshold:
  type: slider

upper_threshold:
  type: slider

output_low:
  type: slider

output_high:
  type: slider

# --------------------------------

points:
  type: automate
  mode: loop
  breakpoints:
    - position: 0.0
      value: 0.0
      kind: step

    - position: 1.0
      value: 1.0
      kind: ramp
      easing: *easing

    - position: 2.0
      value: 0.0
      kind: ramp
      easing: *easing

    - position: 3.0
      value: 1.0
      kind: wave
      shape: sine
      freq: 0.5
      width: 0.5
      amp: 0.125
      easing: *easing
      constrain: clamp

    - position: 4.0
      value: 0.0
      kind: end
