_vars:
  easing: &easing linear

# --------------------------------

n_points:
  type: slider
  default: 1024
  range: [64, 16384]
  step: 64

# --------------------------------

slew:
  type: checkbox

rise:
  type: slider

fall:
  type: slider

# --------------------------------

hyst_section:
  type: separator

hyst:
  type: checkbox

hyst_pass_through:
  type: checkbox

lower_threshold:
  type: slider

upper_threshold:
  type: slider

output_low:
  type: slider

output_high:
  type: slider

# --------------------------------

fold_section:
  type: separator

fold:
  type: checkbox

fold_gain:
  type: slider
  default: 1.0
  range: [1.0, 10.0]
  step: 0.1

fold_iterations:
  type: slider
  default: 1
  range: [1, 8]
  step: 1

fold_symmetry:
  type: slider
  default: 1
  range: [0, 10]

fold_bias:
  type: slider
  default: 1
  range: [-1, 1]

fold_shape:
  type: slider
  default: 1
  range: [0, 4]

# --------------------------------

points:
  type: automate
  mode: loop
  breakpoints:
    - position: 0.0
      value: 0.0
      kind: step

    - position: 1.0
      value: 1.0
      kind: ramp
      easing: *easing

    - position: 2.0
      value: 0.0
      kind: ramp
      easing: *easing

    - position: 3.0
      value: 1.0
      kind: wave
      shape: sine
      freq: 0.5
      width: 0.5
      amp: 0.125
      easing: *easing
      constrain: clamp

    - position: 4.0
      value: 0.0
      kind: end

points_2:
  type: automate
  mode: loop
  breakpoints:
    - position: 0.0
      value: 0.5
      kind: wave
      shape: sine
      freq: 1
      width: 0.5
      amp: 0.5
      easing: *easing
      constrain: clamp

    - position: 4.0
      value: 0.5
      kind: end
