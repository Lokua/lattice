_vars:
  MIN_RAD: &MIN_RAD 1
  MAX_RAD: &MAX_RAD 250
  RAD: &RAD [1, 250]

# ------------------------------------------------------------------------------
#  Global
# ------------------------------------------------------------------------------

max_drops:
  type: slider
  default: 2500
  range: [25, 5000]
  step: 25

spread_div:
  type: slider
  default: 4
  range: [1, 16]
  step: 1

duration:
  type: select
  default: '1'
  options:
    - '0.25'
    - '0.5'
    - '1.0'
    - '2.0'
    - '4.0'
    - '6.0'
    - '8.0'
    - '12.0'
    - '16.0'

# ------------------------------------------------------------------------------
#  Size
# ------------------------------------------------------------------------------

size_separator:
  type: separator

center_min_radius:
  type: slider
  default: 2
  range: *RAD
  step: 1

center_max_radius:
  type: slider
  default: 20
  range: *RAD
  step: 1

trbl_min_radius:
  type: slider
  default: 2
  range: *RAD
  step: 1

trbl_max_radius:
  type: slider
  default: 20
  range: *RAD
  step: 1

corner_min_radius:
  type: slider
  default: 2
  range: *RAD
  step: 1

corner_max_radius:
  type: slider
  default: 20
  range: *RAD
  step: 1

# ------------------------------------------------------------------------------
#  Color
# ------------------------------------------------------------------------------

color_separator:
  type: separator

center_bw_ratio:
  type: slider
  default: 0.5
  range: [0.0, 1.0]
  step: 0.001

trbl_bw_ratio:
  type: slider
  default: 0.5
  range: [0.0, 1.0]
  step: 0.001

corner_bw_ratio:
  type: slider
  default: 0.5
  range: [0.0, 1.0]
  step: 0.001
