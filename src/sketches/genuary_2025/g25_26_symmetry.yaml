# ------------------------------------------------------------------------------
#  Shared Effects
# ------------------------------------------------------------------------------

slew:
  type: effect
  kind: slew_limiter
  rise: 0.7
  fall: 0.7

# ------------------------------------------------------------------------------
#  Wave
# ------------------------------------------------------------------------------

wave_mix:
  type: triangle
  beats: 32

wave_freq:
  type: slider

wave_scale:
  type: slider

wave_x:
  type: automate
  breakpoints:
    - kind: random
      position: 0
      value: 0.5
      amplitude: 1
    - kind: end
      position: 1
      value: 0.5

wave_slew:
  type: effect
  kind: slew_limiter
  rise: 0.5
  fall: 0.6

wave_x_mod:
  type: mod
  source: wave_x
  modulators:
    - wave_slew

wave_y:
  type: slider

# ------------------------------------------------------------------------------
#  Distortion
# ------------------------------------------------------------------------------

distortion_section:
  type: separator

distort_mix:
  type: slider

distort_freq:
  bypass: _
  type: automate
  breakpoints:
    - kind: random
      position: 0
      value: 0.5
      amplitude: 0.5
    - kind: end
      position: 4
      value: 0.5

distort_freq_add:
  type: effect
  kind: math
  operator: mult
  operand: 4

distort_freq_effects:
  type: mod
  source: distort_freq
  modulators:
    - slew
    - distort_freq_add

distort_angle_offset:
  distort_angle_offset_defaults: &distort_angle_offset_defaults
    value: 0.5
    amplitude: 2
  type: automate
  breakpoints:
    - kind: random
      position: 0
      <<: *distort_angle_offset_defaults
    - kind: random
      position: 1.5
      <<: *distort_angle_offset_defaults
    - kind: random
      position: 2.75
      <<: *distort_angle_offset_defaults
    - kind: end
      position: 4
      value: 0.0

distort_add:
  type: effect
  kind: math
  operator: mult
  operand: 10

distort_angle_offset_mod:
  type: mod
  source: distort_angle_offset
  modulators:
    - slew
    - distort_add

# ------------------------------------------------------------------------------
#  Fractal
# ------------------------------------------------------------------------------

fractal_section:
  type: separator

fractal_mix:
  type: slider

fractal_count:
  type: slider

fractal_scale:
  type: slider

fractal_color_scale:
  type: slider

fractal_grid_mix:
  type: slider

fractal_grid_scale:
  type: slider

# ------------------------------------------------------------------------------
#  Signal (?)
# ------------------------------------------------------------------------------

signal_section:
  type: separator

signal_mix:
  type: slider

signal_steps:
  type: slider

# ------------------------------------------------------------------------------
#  Circular Mask
# ------------------------------------------------------------------------------

mask_section:
  type: separator

mask_falloff:
  type: slider

mask_radius:
  bypass: 0
  type: triangle
  beats: 2

mask_x:
  bypass: 0
  type: triangle
  beats: 2

mask_y:
  bypass: 0
  type: triangle
  beats: 2

# ------------------------------------------------------------------------------
#  Untitled Section
# ------------------------------------------------------------------------------

untitled_section:
  type: separator

e3:
  type: slider

e4:
  type: slider
