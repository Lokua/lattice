# --- ANIMATIONS

mask_radius:
  bypass: 0
  type: triangle
  beats: 2

mask_x:
  bypass: 0
  type: triangle
  beats: 2

mask_y:
  bypass: 0
  type: triangle
  beats: 2

distort_freq:
  bypass: _
  type: automate
  breakpoints:
    - kind: random
      position: 0
      value: 0.5
      amplitude: 0.5
    - kind: end
      position: 4
      value: 0.5

slew:
  type: effect
  kind: slew_limiter
  rise: 0.6
  fall: 0.6

distort_freq_slew_mod:
  type: mod
  source: distort_freq
  modulators:
    - slew

distort_angle_offset:
  _:
    val: &val 0.5
    amp: &amp 0.5
  type: automate
  breakpoints:
    - kind: random
      position: 0
      value: *val
      amplitude: *amp
    - kind: random
      position: 1.5
      value: *val
      amplitude: *amp
    - kind: random
      position: 2.75
      value: *val
      amplitude: *amp
    - kind: end
      position: 4
      value: 0.0

distort_angle_offset_mod:
  type: mod
  source: distort_angle_offset
  modulators:
    - slew

