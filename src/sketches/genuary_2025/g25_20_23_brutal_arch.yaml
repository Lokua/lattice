info:
    vars:
        PI: &PI 3.14159265359
        TAU: &TAU 6.283185307179586
        tx: &tx 32.0
        ty: &ty 24.0
        tz: &tz 38.0
        gt: &gt 16.0
        ct: &ct 4.0

rot_x:
    type: "lerp_rel"
    # keyframes:
    #     - [*tx, 0.0]
    #     - [*tx, 0.0]
    keyframes:
        - [*tx, *TAU]
        - [*tx, 0.0]

rot_y:
    type: "lerp_rel"
    keyframes:
        - [*ty, *TAU]
        - [*ty, 0.0]
    # keyframes:
    #     - [*ty, *TAU]
    #     - [*ty, 0.0]

rot_z:
    type: "lerp_rel"
    # keyframes:
    #     - [*tz, 0.0]
    #     - [*tz, 0.0]
    keyframes:
        - [*tz, *TAU]
        - [*tz, 0.0]

z_offset:
    type: "slider"
    range: [-5.0, -0.5]
    default: 3.0

scale:
    type: "slider"

texture_strength:
    type: "slider"
    range: [0.0, 2.0]

texture_scale:
    type: "slider"
    range: [0.0, 10.0]

glitch_time:
    type: "lerp_rel"
    keyframes:
        - [*gt, 0.0]
        - [*gt, 1.0]
        - [*gt, 0.0]

echo_threshold:
    type: "slider"

echo_intensity:
    type: "slider"

grid_contrast:
    type: "slider"

grid_size:
    type: "slider"
    range: [0.0, 16.0]
    step: 1.0

grid_border_size:
    type: "slider"

d2:
    type: "lerp_rel"
    keyframes:
        - [*ct, -1.0]
        - [*ct, 1.0]
        - [*ct, -1.0]

d3:
    type: "slider"
d4:
    type: "slider"

corner_t_1:
    type: "triangle"
    beats: *ct
    range: [-1.0, 1.0]
    phase: 0
corner_t_2:
    type: "triangle"
    beats: *ct
    range: [-1.0, 1.0]
    phase: 0.125
corner_t_3:
    type: "triangle"
    beats: *ct
    range: [-1.0, 1.0]
    phase: 0.25
corner_t_4:
    type: "triangle"
    beats: *ct
    range: [-1.0, 1.0]
    phase: 0.375
corner_t_5:
    type: "triangle"
    beats: *ct
    range: [-1.0, 1.0]
    phase: 0.5
corner_t_6:
    type: "triangle"
    beats: *ct
    range: [-1.0, 1.0]
    phase: 0.625
corner_t_7:
