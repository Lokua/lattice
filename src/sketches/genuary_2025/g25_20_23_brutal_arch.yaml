info:
    vars:
        PI: &PI 3.14159265359
        TAU: &TAU 6.283185307179586

rot_x:
    type: "lerp_rel"
    keyframes:
        - [8.0, *TAU]
        - [8.0, 0.0]
rot_y:
    type: "lerp_rel"
    keyframes:
        - [12.0, *TAU]
        - [12.0, 0.0]
rot_z:
    type: "lerp_rel"
    keyframes:
        - [14.0, *TAU]
        - [14.0, 0.0]

z_offset:
    type: "slider"
    range: [-5.0, -0.5]
    default: 3.0

scale:
    type: "slider"

b2:
    type: "slider"
b3:
    type: "slider"
b4:
    type: "slider"
