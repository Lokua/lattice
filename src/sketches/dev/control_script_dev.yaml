# ------------------------------------------------------------------------------
#  Center Circle
# ------------------------------------------------------------------------------

bg_alpha:
  type: slider

# ------------------------------------------------------------------------------
#  Center Circle
# ------------------------------------------------------------------------------

center_section:
  type: separator

show_center_circle:
  type: checkbox
  default: true

center_radius:
  _var_test: &var_test 100.0
  type: slider
  range: [0.0, 500.0]
  default: *var_test

center_hue:
  type: slider
  default: 0.3

# ------------------------------------------------------------------------------
#  White Circle
# ------------------------------------------------------------------------------

white_circle_section:
  type: separator

show_white_circle:
  type: checkbox
  default: true

white_pos_x:
  type: osc
  range: [-1.0, 1.0]
  default: 0.0

white_pos_y:
  type: triangle
  beats: 2

white_radius:
  type: triangle
  beats: 8
  range: [5, 200]

white_radius_amt:
  type: slider

white_radius_folder:
  type: effect
  kind: wave_folder
  gain: 10.0
  symmetry: 1.5
  range: [10, 180]

white_radius_modulation:
  type: mod
  source: white_radius
  modulators:
    - white_radius_folder
    - white_radius_amt

# ------------------------------------------------------------------------------
#  Audio
# ------------------------------------------------------------------------------

audio_section:
  type: separator

show_audio:
  type: checkbox
  default: true

audio_rect_y:
  type: audio
  channel: 0
  slew: [0.2, 0.95]
  detect: 0.5
  pre: 0.0
  range: [0, 1]

# ------------------------------------------------------------------------------
#  Automate / Breakpoints
# ------------------------------------------------------------------------------

breakpoints_section:
  type: separator

show_breakpoints:
  type: checkbox
  default: true

breakpoints_line:
  _line_freq: &line_freq 1.0
  _line_amp: &line_amp 0.125
  type: automate
  breakpoints:
    - position: 0.0
      value: 0.25
      kind: step

    - position: 4.0
      value: 0.25
      kind: ramp

    - position: 8.0
      value: 0.75
      kind: ramp

    - position: 12.0
      value: 0.1
      kind: wave
      shape: sine
      frequency: *line_freq
      amplitude: *line_amp
      easing: linear
      constrain: clamp

    - position: 16.0
      value: 0.9
      kind: wave
      shape: sine
      freq: *line_freq
      amp: *line_amp
      easing: linear
      constrain: clamp

    - position: 20.0
      value: 0.0
      kind: random_smooth
      freq: *line_freq
      amp: *line_amp

    - position: 24.0
      value: 0.9
      kind: end

# ------------------------------------------------------------------------------
#  Red Ball
# ------------------------------------------------------------------------------

red_circle_section:
  type: separator

show_red_circle:
  type: checkbox
  default: true

red_circle_pos_x:
  bypass: _
  type: r_ramp_rel
  ramp: linear
  ramp_time: 0.25
  keyframes:
    - [1.5, [-1.0, -0.5]]
    - [1.5, [-0.25, 0.25]]
    - [1.0, [0.5, 1.0]]

red_circle_radius:
  type: automate
  mode: loop
  breakpoints:
    - kind: random
      position: 0.0
      value: 100.0
      amplitude: 100.0
    - kind: random
      position: 1.0
      value: 100.0
      amplitude: 100.0
    - kind: end
      position: 2.0
      value: 0.0

red_circle_radius_hyst:
  type: effect
  kind: hysteresis
  lower_threshold: 75
  upper_threshold: 125
  output_low: 50
  output_high: 200
  pass_through: true

red_circle_radius_slew:
  type: effect
  kind: slew_limiter
  rise: 0.5
  fall: 0.5

red_circle_radius_quant:
  type: effect
  kind: quantizer
  step: 0.125
  range: [50, 150]

red_circle_radius_rm:
  type: effect
  kind: ring_modulator
  mix: 0.5
  modulator: rm_mod
  range: [10, 150]

rm_mod:
  type: triangle
  beats: 1.0
  range: [50, 150]

red_circle_radius_mods:
  type: mod
  source: red_circle_radius
  modulators:
    # - red_circle_radius_hyst
    # - red_circle_radius_slew
    # - red_circle_radius_quant
    # - red_circle_radius_rm
