# ------------------------------------------------------------------------------
#  Center
# ------------------------------------------------------------------------------

center_radius:
  var: a3
  type: slider
  range: [0.0, 10.0]
  default: 0.5
  step: 0.01

center_strength:
  var: a4
  type: slider
  range: [0.0, 5.0]
  default: 0.5
  step: 0.001

center_scaling:
  var: b1
  type: slider
  range: [0.001, 12.0]
  default: 1.0
  step: 0.001

# ------------------------------------------------------------------------------
#  Corner
# ------------------------------------------------------------------------------

corner_section:
  type: separator

corner_radius:
  var: b3
  type: slider
  range: [0.0, 10.0]
  default: 0.5
  step: 0.01

corner_strength:
  var: b4
  type: slider
  range: [0.0, 5.0]
  default: 0.5
  step: 0.001

corner_scaling:
  var: c1
  type: slider
  range: [0.01, 20.0]
  default: 1.0
  step: 0.01

corner_offset:
  var: c2
  type: slider
  range: [0.0, 1.0]
  default: 0.2
  step: 0.0001

# ------------------------------------------------------------------------------
#  Color
# ------------------------------------------------------------------------------

color_section:
  type: separator

invert:
  var: c3
  type: checkbox

r:
  var: d2
  type: slider
  range: [0.0, 1.0]
  default: 0.5
  step: 0.01

g:
  var: d3
  type: slider
  range: [0.0, 1.0]
  default: 0.0
  step: 0.01

b:
  var: d4
  type: slider
  range: [0.0, 1.0]
  default: 1.0
  step: 0.01

neonize:
  var: b2
  type: slider
  default: 0.25

# ------------------------------------------------------------------------------
#  Distortion
# ------------------------------------------------------------------------------

distortion_section:
  type: separator

ring_strength:
  var: e2
  type: slider
  range: [1.0, 100.0]
  default: 20.0
  step: 0.01

angular_variation:
  var: f1
  type: slider
  range: [1.0, 45.0]
  default: 4.0
  step: 1.0

lerp:
  var: f2
  type: slider
  range: [0.0, 1.0]
  default: 0.0
  step: 0.01

frequency:
  var: f3
  type: slider
  range: [0, 10]
  default: 1
  step: 1

# ------------------------------------------------------------------------------
#  Mix
# ------------------------------------------------------------------------------

mix_section:
  type: separator

threshold:
  var: f4
  type: slider
  range: [0.0, 1.0]
  default: 0.5
  step: 0.01

mix:
  var: g1
  type: slider
  range: [0.0, 1.0]
  default: 0.5
  step: 0.01

dots:
  var: c4
  type: slider
  range: [100, 1500]
  default: 1000
