# ------------------------------------------------------------------------------
#  Main
# ------------------------------------------------------------------------------

grid_size:
  var: a4
  type: slider
  range: [4, 48]
  step: 1
  default: 16

circle_radius:
  var: b1
  type: slider
  range: [0.001, 1.0]
  default: 0.25

line_width:
  var: b2
  type: slider
  range: [0.01, 3.0]
  default: 0.1

outer_spread:
  var: g1
  type: slider
  default: 0.01

t_wave:
  var: c2
  type: slider
  range: [0, 50]

ab_cd_mix:
  var: d4
  type: slider

ac_exp:
  var: c3
  type: slider
  range: [0, 5]
  default: 2

bd_exp:
  var: c4
  type: slider
  range: [0, 5]
  default: 2

ac_rotate:
  var: d1
  type: checkbox

ac_rotation_speed:
  var: d2
  type: slider
  range: [2, 32]
  step: 2
  default: 2
  disabled: not ac_rotate

# ------------------------------------------------------------------------------
#  a->b
# ------------------------------------------------------------------------------

ab_section:
  type: separator

ab_mix:
  var: c1
  type: slider

ab_amp:
  var: b4
  type: slider
  range: [1, 15]
  default: 2

ab_freq:
  var: b3
  type: slider
  range: [0, 10]
  default: 0.1

# ------------------------------------------------------------------------------
#  c->d
# ------------------------------------------------------------------------------

cd_section:
  type: separator

cd_mix:
  var: f1
  type: slider

cd_amp:
  var: f2
  type: slider
  range: [1, 15]
  default: 2

cd_freq:
  var: f3
  type: slider
  range: [0, 10]
  default: 0.1

# ------------------------------------------------------------------------------
#  Color
# ------------------------------------------------------------------------------

color_section:
  type: separator

invert:
  var: d3
  type: checkbox

colorize:
  var: e4
  type: slider

norm_color_disp:
  var: f4
  type: slider

band_dist:
  var: g3
  type: slider

red_or_cyan:
  var: e1
  type: slider

green_or_magenta:
  var: e2
  type: slider

blue_or_yellow:
  var: e3
  type: slider

# ------------------------------------------------------------------------------
#  Effects
# ------------------------------------------------------------------------------

effects_section:
  type: separator

feedback:
  var: g2
  type: slider

dry_add:
  var: h1
  type: slider
