# ------------------------------------------------------------------------------
#  Main
# ------------------------------------------------------------------------------

t_mult:
  var: d2
  type: slider
  range: [0.125, 2]
  step: 0.125
  default: 1

detail:
  var: d3
  type: slider
  range: [0.0001, 2]
  default: 0.02

increment:
  var: d4
  type: slider
  default: 1

pos_x:
  var: f4
  type: slider
  range: [-1, 1]

pos_y:
  var: g1
  type: slider
  range: [-1, 1]

# ------------------------------------------------------------------------------
#  Gyration Algorithm Section
# ------------------------------------------------------------------------------

gyr_section:
  type: separator

gyr_mix:
  var: a4
  type: slider

gyr_b_amt:
  var: b1
  type: slider
  range: [0.00001, 0.001]
  step: 0.00001
  default: 0.001

# ------------------------------------------------------------------------------
#  Swirl
# ------------------------------------------------------------------------------

inner_section:
  type: separator

inner_mult:
  var: b2
  type: slider
  range: [1, 100]
  default: 8

outer_mult:
  var: b3
  type: slider
  range: [0, 100]
  default: 10

outer_meta:
  var: b4
  type: slider
  range: [0, 20]
  default: 0.8

# ------------------------------------------------------------------------------
#  Color
# ------------------------------------------------------------------------------

color_section:
  type: separator

colorize:
  var: h1
  type: slider

edge_mode:
  var: h3
  type: select
  default: rgb
  options: [r, g, b, rg, rb, gb, rgb]

edge:
  var: h2
  type: slider

r:
  var: g2
  type: slider
  default: 1

g:
  var: g3
  type: slider
  default: 1

b:
  var: g4
  type: slider
  default: 1
