<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main id="app"></main>
    <script>
      window.ipc = {
        postMessage(message) {
          window.external.invoke(message)
        },
      }
      window.latticeEvents = {
        subscribe(callback) {
          window.addEventListener('message', (e) => {
            if (e.data) {
              const event = Object.keys(e.data)[0]
              const data = e.data[event]
              callback(event, data)
            }
          })
        },
      }
    </script>
    <script type="module" src="./index.jsx"></script>
  </body>
</html>
